<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Detail Describer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>Headline</header>
    <div class="flexmain">
      <aside>
        <img src="" alt="Indian Peaks" class="little-image" />
        <div class="inputfields">
          <input type="text" name="first" placeholder="First name" />
          <input type="text" name="second" placeholder="Second name" />
          <input type="text" name="third" placeholder="Third name" />
          <input type="text" name="fourth" placeholder="Fourth name" />
          <button class="refresh">Undo</button>
        </div>
      </aside>
      <main>
        <img src="" alt="" class="bigpicture" />
      </main>
    </div>
    <footer>
      <button>Save</button>
      <button>Share</button>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
